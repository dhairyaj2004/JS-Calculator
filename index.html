<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    
</head>

<body>
    <script src="().js"></script>
    <div class="container">
        <div class="calc">
            <form>
                <div class="display">
                    <input type="text" id="display" />
                </div>
                <div>
                    <input type="button" value="AC" id="clear" class="operator" onclick="display.value=''" />
                    <input type="button" value="()" id="bracket" class="operator" onclick="display.value='()'" />
                    <input type="button" value="%" id="%" class="operator" onclick="display.value+='%'" />
                    <input type="button" value="/" id="/" class="operator" onclick="display.value+='/'" />
                </div>
                <div>
                    <input type="button" value="7" id="7" onclick="display.value+='7'" />
                    <input type="button" value="8" id="8" onclick="display.value+='8'" />
                    <input type="button" value="9" id="9" onclick="display.value+='9'" />
                    <input type="button" value="*" id="*" class="operator" onclick="display.value+='*'" />
                </div>
                <div>
                    <input type="button" value="4" id="4" onclick="display.value+='4'" />
                    <input type="button" value="5" id="5" onclick="display.value+='5'" />
                    <input type="button" value="6" id="6" onclick="display.value+='6'" />
                    <input type="button" value="-" id="-" class="operator" onclick="display.value+='-'" />
                </div>
                <div>
                    <input type="button" value="1" id="1" onclick="display.value+='1'" />
                    <input type="button" value="2" id="2" onclick="display.value+='2'" />
                    <input type="button" value="3" id="3" onclick="display.value+='3'" />
                    <input type="button" value="+" id="+" class="operator" onclick="display.value+='+'" />
                </div>
                <div>
                    <input type="button" value="C" id="C" class="operator"
                        onclick="display.value= display.value.toString().slice(0,-1)" />
                    <input type="button" value="0" id="0" onclick="display.value+='0'" />
                    <input type="button" value="." id="." class="operator" onclick="display.value+='.'" />
                    <input type="button" value="=" id="=" class="operator"
                        onclick="display.value=eval(display.value)" />
                </div>
            </form>
        </div>
    </div>
</body>

</html>
